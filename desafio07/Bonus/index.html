<!DOCTYPE html>
<html lang="en">

<head>

    <header>
        <h1>Ejercicio</h1>

    <main>
        <h2>Primer integrante</h2>
        <form action="" method="post" id="id-formulario1">

                <label for="id-nombre1-participante1">Primer nombre</label>
                <input type="text" id="id-nombre1-participante1" name="nombre1-participante1" minlength="3"

            <div>
                <label for="id-nombre2-participante1">Segundo nombre</label>
                <input type="text" id="id-nombre2-participante1" name="nombre2-participante1" minlength="3"

                <label for="id-apellido1-participante1">Primer apellido</label>
                <input type="text" id="id-apellido1-participante1" name="apellido1-participante1" minlength="3"
                    maxlength="35" required placeholder="Ingresa primer apellido">
            </div>
            <div>
                <label for="id-apellido2-participante1">Segundo apellido</label>
                <input type="text" id="id-apellido2-participante1" name="apellido2-participante1" minlength="3"
                    maxlength="35" required placeholder="Ingresa segundo apellido">
            </div>
        </form>
        <div>
            <button id="id-button-completar1">completar</button>
        </div>

        <h2>Segundo integrante</h2>
        <form action="" method="post" id="id-formulario2">
            <div>
                <label for="id-nombre1-participante2">Primer nombre</label>
                <input type="text" id="id-nombre1-participante2" name="nombre1-participante2" minlength="3"
                    maxlength="35" required placeholder="Ingresa primer nombre">
            </div>
            <div>
                <label for="id-nombre2-participante2">Segundo nombre</label>
                <input type="text" id="id-nombre2-participante2" name="nombre2-participante2" minlength="3"
                    maxlength="35" placeholder="Ingresa segundo nombre">

            <div>
                <label for="id-apellido1-participante2">Primer apellido</label>
                <input type="text" id="id-apellido1-participante2" name="apellido1-participante2" minlength="3"
                    maxlength="35" required placeholder="Ingresa primer apellido">
            </div>
            <div>
                <label for="id-apellido2-participante2">Segundo apellido</label>
                <input type="text" id="id-apellido2-participante2" name="apellido2-participante2" minlength="3"
                    maxlength="35" required placeholder="Ingresa segundo apellido">
