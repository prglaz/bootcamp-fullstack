<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Mi Form</title>
</head>

<body>
    <h1>Formularios HTML</h1>

    <form action="registrarse.js" method="post">
        <div>
            <label for="id-fullname">Nombre y Apellido</label>
            <input type="text" id="id-fullname" name="fullname" minlength="8" maxlength="35" required
                placeholder="Ingresa tu nombre y apellido">
            <!-- name es lo que luego sirve para identificar el valor en la pagina donde se recibe los valores (quedando como name: value). No sirve para dar valores CSS al objeto. ID: es un identificador del objeto -->

        </div>
        <div>
            <label for="id-email">Correo Electrónico</label>
            <input type="email" id="id-email" name="email" minlength="10" maxlength="50" required
                placeholder="Ingresa tu email">
        </div>
        <div>
            <label for="id-password">Contraseña</label>
            <input type="password" id="id-password" name="password" minlength="10" maxlength="50" required
                placeholder="Ingresa tu Contraseña">
        </div>
        <div>
            <label for="id-age">Edad</label>
            <input type="number" id="id-age" name="age" min="1" max="120" step="2" placeholder="Ingresa tu Edad">
        </div>
        <label for="id-civil-state1">Estado Civil</label>
        <input type="radio" id="id-civil-state1" name="civil-state" value="soltero" checked>Soltero/a
        <input type="radio" id="id-civil-state2" name="civil-state" value="casado">Casado/a
        <input type="radio" id="id-civil-state3" name="civil-state" value="divorciado">Divorciado/a
        <!--
        Resultado:
        civil-state: 0 o civil-state: 1 o civil-state: 2
        -->

        <div>
            <label for="id-preference1">Preferencia</label>
            <input type="checkbox" id="id-preference1" name="preference1" checked>Caminar
            <input type="checkbox" id="id-preference2" name="preference2">Correr
            <input type="checkbox" id="id-preference3" name="preference3">Nadar
            <!--
        Resultado: si solo eligio el checkbox de preference2
        preference1: 0
        preference2: 1
        preference3: 0
        -->
        </div>

        <div>
            <label for="id-photo">Fotografía</label>
            <input type="file" name="photo" id="id-photo" accept=".jpg, .png">
            <!-- esta restriccion no es real, solo hace que en el navegador ponga como tipo de archivo los mencionados, pero se puede modificar. Otra alternativa puede ser accept="image/*" -->
        </div>

        <div>
            <!-- LISTA DESPLEGABLE -->
            <label for="id-country">País</label>
            <select name="country" id="id-country">
                <option value="argentina">ARGENTINA</option>
                <option value="colombia" selected>COLOMBIA</option>
                <option value="uruguay">URUGUAY</option>
            </select>
            <!--
        Resultado:
        country: colombia
        -->
        </div>

        <div>
            <!-- LISTA DE MULTIPLE VALOR -->
            <label for="id-color">Color Favorito</label>
            <select name="color" id="id-color" multiple>
                <option value="rojo">Rojo</option>
                <option value="verde" selected>Verde</option>
                <option value="azul">Azul</option>
                <option value="negro">Negro</option>
                <option value="blanco">Blanco</option>
            </select>
            <!--
        Resultado:
        color: verde, azul (suponiendo que seleccionaron esos 2. Quedarian todos los seleccionados, separados por coma)
        -->
        </div>

        <div>
            <label for="id-observation">Observaciones</label>
            <textarea name="observation" id="id-observation" cols="30" rows="3" maxlength="90"
                placeholder="Ingresa tus observaciones"></textarea>
        </div>

        <div>
            <input type="submit" id="id-submit" value="Enviar datos">
            <!-- Envia al endpoint los datos del form -->
        </div>
    </form>
</body>

</html>
