<section>
    <h2>Listado de peliculas</h2>
    <div id="filmlist">
    </div>
    <div>
        <form>
            <h3>Agregar pelicula</h3>
            <div>
                <label for="titulo-nueva-pelicula">Titulo:*</label>
                <input type="text" id="titulo-nueva-pelicula" required>
            </div>

            <div>
                <label for="desc-nueva-pelicula">Descripción:*</label>
                <input type="text" id="desc-nueva-pelicula" required>
            </div>

            <div>
                <label for="anio-nueva-pelicula">Año de lanzamiento:*</label>
                <input type="number" id="anio-nueva-pelicula" required>
            </div>

            <input type="button" id="btn-agregar_pelicula" value="Agregar pelicula"></input>
        </form>
    </div>
</section>
