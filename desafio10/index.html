<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css" id="id-css">
</head>

<body>
    <header>
        <h1>CALCULADORA B√ÅSICA</h1>
    </header>
    <main>
        <section>
            <form>
                <div>
                    <label for="calc-primervalor">Primer Valor</label>
                    <input type="number" id="calc-primervalor">
                </div>
                <div>
                    <label for="calc-segundovalor">Segundo Valor</label>
                    <input type="number" id="calc-segundovalor">
                </div>
                <div>
                    <button id="btn-suma" value="+">sumar</button>
                    <button id="btn-resta" value="-">restar</button>
                    <button id="btn-multiplicacion" value="*">multiplicar</button>
                    <button id="btn-division" value="/">dividir</button>
                </div>
                <div>
                    <label for="calc-resultado">Resultado</label>
                    <input type="text" id="calc-resultado">
                </div>
            </form>
        </section>
    </main>


    <script src="./js/app.js"></script>

</body>

</html>
